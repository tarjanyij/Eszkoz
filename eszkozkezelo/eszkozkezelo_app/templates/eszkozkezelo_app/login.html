{% extends 'eszkozkezelo_app/base.html' %}

{% block content %}
  
  <form method="post" class="w-50 mx-auto">
  {% csrf_token %}
  <div class="mb-3">
    <h2>Bejelentkezés</h2>
  </div>
  <div class="mb-3">
    <label for="id_username" class="form-label">Felhasználónév</label>
    {{ form.username }}
    {{ form.username.errors }}
  </div>

  <div class="mb-3">
    <label for="id_password" class="form-label">Jelszó</label>
    {{ form.password }}
    {{ form.password.errors }}
  </div>
  {% if form.errors %}
  <div class="alert alert-danger">
    Hibás felhasználónév vagy jelszó.
  </div>
  {% endif %}
  <button type="submit" class="btn btn-primary">Bejelentkezés</button>
</form>
{% endblock %}
