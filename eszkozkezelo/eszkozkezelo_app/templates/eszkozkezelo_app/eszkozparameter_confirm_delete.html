{% extends "eszkozkezelo_app/base.html" %}
{% block content %}
<h3>Biztosan törli ezt a paramétert?</h3>
<p><strong>{{ param.nev }}</strong> ({{ param.get_tipus_display }})</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Törlés</button>
    <a href="{% url 'eszkozparameter_list' %}" class="btn btn-secondary">Mégse</a>
</form>
{% endblock %}
